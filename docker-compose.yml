version: '3.9'

services:
        app:
                image: 'authservice-app'
                container_name: 'authservice-app-container'
                ports:
                        - "8081:8081"
                depends_on:
                        - postgres
                        - redis
                environment:
                        SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/authservice
                        SPRING_DATASOURCE_USERNAME: admin
                        SPRING_DATASOURCE_PASSWORD: /run/secrets/db_password
                        JWT_SECRET_KEY: /run/secrets/jwt_private_key
                        ADMIN_PASSWORD: /run/secrets/admin_password
                secrets:
                        - db_password
                        - jwt_secret_key
                        - admin_password
        postgres:
                image: 'postgres:16.8-alpine'
                container_name: 'authservice-postgres-container'
                ports:
                        - "5434:5432"
                environment:
                        POSTGRES_USER: admin
                        POSTGRES_PASSWORD: /run/secrets/db_password
                        POSTGRES_DB: authservice
                secrets:
                        - db_password
        redis:
                image: 'redis:8.0-alpine'
                container_name: 'authservice-redis-container'
                ports:
                        - "6379:6379"

secrets:
        db_password:
                file: db_password.txt
        jwt_private_key:
                file: jwt_private_key.txt
        admin_password:
                file: admin_password.txt